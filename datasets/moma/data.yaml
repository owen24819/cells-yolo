# Cell dataset
# Documentation: https://docs.ultralytics.com/datasets/classify/
# Example usage: yolo train task=detect data=moma

# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: .  # dataset root dir (relative to where the yaml file is)
train: datasets/moma/yolo/images/train  # train images
val: datasets/moma/yolo/images/val      # val images
test: datasets/moma/yolo/images/test    # test images (optional)

# Classes
names:
  0: cell   

# Download script (optional) - specify as a string
download: "./download_moma.sh" 